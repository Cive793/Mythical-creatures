<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Submit your own fantasy creature!</h1>

      <section class="form">
        <div class="formContainer">
          <form>
            <label for="name">Creature name</label>
            <input type="text" name="name" />

            <label for="color">Color</label>
            <input type="text" name="color" />

            <label for="age">Age</label>
            <input type="number" name="age" />

            <label for="mythology">Mythology</label>
            <input type="text" name="mythology" />

            <label for="alignment">Mythology</label>
            <select name="alignment">
              <option value="friendly">Friendly</option>
              <option value="neutral">Neutral</option>
              <option value="hostile">Hostile</option>
            </select>

            <label for="texture">Texture</label>
            <input type="text" name="texture" />

            <label for="horns">Horns</label>
            <input type="checkbox" name="horns" value="horns" id="horns" />

            <label for="species">Species</label>
            <input type="text" name="species" />

            <label for="abilities">Abilities</label>
            <input type="text" name="abilities" />

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
